# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'

# development:
#     adapter: postgresql
#     encoding: unicode
#     pool: 5

production:
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  adapter: sqlite3
  database: development_db
  timeout: 5000
  host: localhost


